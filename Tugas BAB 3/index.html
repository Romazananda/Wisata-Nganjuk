<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/icon.png" />
    <title>Nganjuk Tourism</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        .carousel-container {
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-card {
            flex: 0 0 auto;
            margin-right: 20px;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #333;
            padding: 10px;
            z-index: 100;
        }

        .carousel-button.next {
            right: 0;
        }

        .carousel-button.prev {
            left: 0;
        }

        .carousel-track {
            animation: slide 1s forwards;
        }

        @keyframes slide {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0%);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="assets/logo.png" alt="" />
                </div>
                <input type="checkbox" id="click" />
                <label for="click" class="menu-btn">
                    <i class="fas fa-bars"></i>
                </label>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="login.html" class="btn_login">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="walpaper">
                <div class="walpaper-text">
                    <h1>Wisata Nganjuk</h1>
                    <p> Panduan Wisata Lengkap Untuk Kabupaten Nganjuk </p>
                    <button type="button" class="btn_getStarted">Get Started</button>
                </div>
                <div class="walpaper-img">
                    <img src="assets/walpaper.jpg" alt="Nganjuk Tourism" />
                </div>
            </div>
            <div class="carousel-container">
                <div class="carousel-track" id="carouselTrack">
                    <!-- Carousel items will be added here dynamically -->
                </div>
                <button class="carousel-button prev"><i class="fas fa-chevron-left"></i></button>
                <button class="carousel-button next"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="cards-categories">
                <h2>Popular Destinations</h2>
                <div class="card-categories" id="destinationCards">
                </div>
            </div>
        </main>
        <footer>
            <h4>&copy; Nganjuk: Destinasi Wisata Kekinian untuk Liburan yang Tak Terlupakan</h4>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const destinations = [
                {
                    name: "Watu Lawang",
                    image: "assets/watu lawang.jpg",
                    description: "Relief yang indah dan detail, menceritakan kisah Ramayana dan Krishnayana Arsitektur yang unik, dengan dua bangunan kembar tanpa atap.",
                    price: "30,000"
                },
                {
                    name: "Candi Ngetos",
                    image: "assets/candi ngetos.jpg",
                    description: "Candi Ngetos adalah candi Hindu peninggalan Kerajaan Majapahit yang terletak di Nganjuk, Jawa Timur. Dibangun pada abad ke-15, candi ini terbuat dari batu andesit dan dipercaya sebagai tempat pendharmaan Raja Hayam Wuruk.",
                    price: "15,000"
                },
                {
                    name: "Waduk Perning",
                    image: "assets/waduk perning.jpg",
                    description: "Waduk Perning adalah sebuah waduk yang terletak di Kabupaten Nganjuk, Jawa Timur. Waduk ini memiliki luas 767 hektare dan berfungsi sebagai sumber irigasi, pembangkit listrik tenaga air (PLTA), dan objek wisata.",
                    price: "10,000"
                },
                {
                    name: "Air Terjun Singokromo",
                    image: "assets/air terjun singokromo.jpg",
                    description: "Waduk Perning adalah sebuah waduk yang terletak di Kabupaten Nganjuk, Jawa Timur. Waduk ini memiliki luas 767 hektare dan berfungsi sebagai sumber irigasi, pembangkit listrik tenaga air (PLTA), dan objek wisata.",
                    price: "10,000"
                },
                {
                    name: "Pantai",
                    image: "assets/sea.jpg",
                    description: "Waduk Perning adalah sebuah waduk yang terletak di Kabupaten Nganjuk, Jawa Timur. Waduk ini memiliki luas 767 hektare dan berfungsi sebagai sumber irigasi, pembangkit listrik tenaga air (PLTA), dan objek wisata.",
                    price: "10,000"
                }
            ];

            const destinationCardsContainer = document.getElementById("destinationCards");
            const carouselTrack = document.getElementById("carouselTrack");

            // Function to create destination card
            function createDestinationCard(destination) {
                const card = document.createElement("div");
                card.classList.add("card");

                const cardImage = document.createElement("div");
                cardImage.classList.add("card-image");
                const image = document.createElement("img");
                image.src = destination.image;
                image.alt = destination.name;
                cardImage.appendChild(image);

                const cardContent = document.createElement("div");
                cardContent.classList.add("card-content");

                const name = document.createElement("h5");
                name.textContent = destination.name;

                const description = document.createElement("p");
                description.classList.add("description");
                description.textContent = destination.description;

                const price = document.createElement("p");
                price.classList.add("price");
                price.innerHTML = `<span>Starting from Rp.</span>${destination.price}`;

                const bookButton = document.createElement("button");
                bookButton.classList.add("btn_belanja");
                bookButton.setAttribute("type", "submit");
                bookButton.textContent = "Book Now";

                cardContent.appendChild(name);
                cardContent.appendChild(description);
                cardContent.appendChild(price);
                cardContent.appendChild(bookButton);

                card.appendChild(cardImage);
                card.appendChild(cardContent);

                return card;
            }

            // Populate destination cards
            destinations.forEach(destination => {
                const card = createDestinationCard(destination);
                destinationCardsContainer.appendChild(card);
            });

            // Populate carousel track
            destinations.forEach(destination => {
                const carouselItem = createDestinationCard(destination);
                carouselTrack.appendChild(carouselItem.cloneNode(true));
            });

            const carouselItems = document.querySelectorAll(".carousel-card");
            const numItems = carouselItems.length;
            const track = document.querySelector('.carousel-track');
            let currentIndex = 0;

            function showSlide(index) {
                if (index < 0) {
                    currentIndex = numItems - 1;
                } else if (index >= numItems) {
                    currentIndex = 0;
                }
                const itemWidth = carouselItems[0].getBoundingClientRect().width;
                track.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
            }

            function nextSlide() {
                currentIndex++;
                showSlide(currentIndex);
            }

            function prevSlide() {
                currentIndex--;
                showSlide(currentIndex);
            }

            document.querySelector('.carousel-button.prev').addEventListener('click', prevSlide);
            document.querySelector('.carousel-button.next').addEventListener('click', nextSlide);

        });
    </script>
</body>

</html>
